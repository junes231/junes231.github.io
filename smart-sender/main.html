
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSender Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0073e6;
    }
    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      max-width: 500px;
      font-size: 14px;
    }
    button {
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>📨 SmartSender WebMailer</h1>
  <div class="section">
    <input type="email" id="email" placeholder="Your Gmail" />
    <input type="password" id="appPass" placeholder="Gmail App Password" />
    <input type="text" id="subject" placeholder="Email Subject" />
    <textarea id="template" rows="8" placeholder="Paste your HTML template here"></textarea>
    <input type="file" id="csv" accept=".csv" />
    <button onclick="sendEmails()">🚀 Send Emails</button>
    <p id="status"></p>
  </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmails() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('appPass').value;
      const subject = document.getElementById('subject').value;
      const template = document.getElementById('template').value;
      const file = document.getElementById('csv').files[0];
      const status = document.getElementById('status');
      if (!email || !pass || !subject || !template || !file) {
        status.innerText = "⚠️ Please fill in all fields and upload CSV.";
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n");
        const headers = lines[0].split(",");
        const emailIndex = headers.findIndex(h => h.toLowerCase().includes("email"));
        if (emailIndex === -1) {
          status.innerText = "❌ CSV missing 'email' column.";
          return;
        }
        const emails = lines.slice(1).map(row => row.split(",")[emailIndex]).filter(e => e.includes("@"));
        status.innerText = `Preparing to send ${emails.length} emails...`;

        const form = {
          SecureToken: "YourTokenHere",
          To: email,
          From: email,
          Subject: subject,
          Body: template,
          Bcc: emails.join(",")
        };
        if (window.Email) {
          window.Email.send(form).then(() => {
            status.innerText = "✅ Emails sent!";
          });
        } else {
          status.innerText = "❌ Email sending library not found.";
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
