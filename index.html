
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enable Notifications</title>
  <script src="https://customer.smartsender.eu/js/client/push/fcm/client.js?version=latest" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f2f2f2;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      background-color: #0073e6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Enable Notifications</h1>
  <p>Click the button below to request permission for notifications.</p>
  <button onclick="requestPermission()">Subscribe Now</button>

  <div id="pwa-warning" class="alert" style="display: none;">
    请从主屏幕图标打开此页面，以启用通知功能（iPhone Safari 限制）。
  </div>

  <script>
    function requestPermission() {
      if ('Notification' in window && navigator.serviceWorker) {
        Notification.requestPermission().then(function (permission) {
          if (permission === 'granted') {
            alert('Notification permission granted.');
          } else {
            alert('Notification permission denied.');
          }
        });
      } else {
        alert('Notifications not supported on this browser.');
      }
    }

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    if (!isStandalone) {
      document.getElementById("pwa-warning").style.display = "block";
    }
  </script>
</body>
</html>
