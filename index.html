
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerSuppps | Push Notification Test</title>

  <!-- SmartSender 推送通知 SDK -->
  <script src="https://customer.smartsender.eu/js/client/push/fcm/client.js?version=latest" async></script>

  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    p {
      font-size: 16px;
    }
    button {
      background-color: #0073e6;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Enable Notifications</h1>
  <p>Click the button below to request notification permission.</p>
  <button onclick="requestPermission()">Subscribe Now</button>

  <script>
    function requestPermission() {
      if ('Notification' in window && navigator.serviceWorker) {
        Notification.requestPermission().then(function(permission) {
          if (permission === 'granted') {
            alert('Notification permission granted.');
          } else {
            alert('Notification permission denied.');
          }
        });
      } else {
        alert('Notifications not supported on this browser.');
      }
    }
  </script>
</body>
</html>
