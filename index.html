
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Page</title>
  <style>
    body {{ font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }}
    .login {{ background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }}
    input {{ padding: 0.5em; margin-top: 1em; width: 100%; }}
  </style>
</head>
<body>
  <div class="login">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
  </div>
  <script>
    const correct = "hersupps2025";  // 密码
    function checkPassword() {{
      const pw = document.getElementById('password').value;
      if (pw === correct) {{
        window.location.href = "./smart-sender/main.html";
      }} else {{
        alert("Incorrect password");
      }}
    }}
  </script>
</body>
</html>
