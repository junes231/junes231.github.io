<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSender Real Email Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    h2 { color: #007bff; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 500px; }
    #results { white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 10px; min-height: 120px; }
  </style>
</head>
<body>
  <h2>🔍 SmartSender Real Email Scraper</h2>
  <input type="text" id="query" placeholder="e.g. plumbers &quot;gmail.com&quot; dallas">
  <button onclick="search()">Search</button>
  <div id="results">Results will appear here...</div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const results = document.getElementById("results");
      results.innerText = "Searching...";

      try {
        const response = await fetch(`https://serpapi.smartsender.workers.dev/?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        if (data.emails && data.emails.length > 0) {
          results.innerText = data.emails.join("\n");
        } else {
          results.innerText = "❌ No emails found.";
        }
      } catch (error) {
        results.innerText = "❌ Error: " + error.message;
      }
    }
  </script>

</body></html>
